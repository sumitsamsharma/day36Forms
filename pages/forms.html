<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Input Form</title>
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        <form>
            <header>HTML 5 FORM INPUT FIELDS</header>
            <div>
                <label for="text">Name (input: text) : </label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="password">Password (input: password) : </label>
                <input type="password" id="password" name="password">
                <error-output class="pass-error" for="password"></error-output>
            </div>
            <div>
                <label for="email">Email (input: email) : </label>
                <input type="email" id="email" name="email">
                <error-output class="email-error" for="email"></error-output>
            </div>
            <div>
                <label for="url">URL (input: url) : </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">Number (input: number) : </label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">Telephone (input: tel) : </label>
                <input type="tel" id="tel" name="tel">
                <error-output class="mobile-error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">Search (input: search) : </label>
                <input type="search" id="search" name="search">
            </div>
            <div>
                <label for="datetime">Date & Time (input: datetime) : </label>
                <input type="datetime-local" id="datetime" name="datetime">
            </div>
            <div>
                <label for="salary">Salary (input: range) : </label>
                <input type="range" id="salary" name="salary" min="200000" max="1000000" step="1000" value="500000">
                <output class="salary-output" for="salary">500000</output>
            </div>
            <div>
                <button class="leftButton">Submit</button>
                <button class="rightButton">Reset</button>
            </div>
        </form>
        <script>
            const text = document.querySelector('#text')
            const textError = document.querySelector('.text-error')
            text.addEventListener('input', function(){
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$')
                if(nameRegex.test(text.value))
                    textError.textContent = ""
                else
                    textError.textContent = "Name is Incorrect."
            })
            
            const email = document.querySelector('#email')
            const mailError = document.querySelector('.email-error')
            email.addEventListener('input', function(){
                let mailRegex = RegExp('^[a-z]+([_+-.]?[a-z0-9]+)*[@][a-z0-9]+[.]([a-z]+){2,}([.]?[a-z]{2})?$')
                if(mailRegex.test(email.value))
                     mailError.textContent = ""
                else
                    mailError.textContent = "Incorrect Email."
            })

            const mobile = document.querySelector('#tel')
            const mobileError = document.querySelector('.mobile-error')
            tel.addEventListener('input', function(){
                let mobileRegex = RegExp('[0-9]{2}\\s[0-9]{10}')
                if(mobileRegex.test(mobile.value))
                    mobileError.textContent = ""
                else 
                    mobileError.textContent = "Incorrect Mobile. Please specify in 9X -XXXXXXXXXX format"
            })

            const password = document.querySelector('#password')
            const passError = document.querySelector('.pass-error')
            password.addEventListener('input', function(){
                let passRegex = RegExp('^(?=.*\\d)(?=.*[a-z])')
                if(passRegex.test(password.value))
                    passError.textContent = ""
                else 
                    passError.textContent = "Incorrect Password."
            })
            
            const salary = document.querySelector('#salary')
            const output = document.querySelector('.salary-output')
            output.textContent = salary.value;
            salary.addEventListener('input', function(){
                output.textContent = salary.value
            })
        </script>
    </body>
</html>
